{% extends "common.html" %}
{% block content %}
    {% load i18n %}


     <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="padding: 0px">
                <div style="height: 150px"></div>
            </div>
            <div class="col-4" style="padding: 0px"></div>
            <div class="col-4" style="padding: 0px">
                <div class="card card-body bg-light">
                    <form method="post" action="register">
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label">{% trans "Имя Пользователя" %}</label>
                            <div class="col-sm-8">
                                <input type="text" name="login" class="form-control" id="login" placeholder="{% trans "Имя Пользователя" %}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label">{% trans "Пороль" %}</label>
                            <div class="col-sm-8">
                                <input type="password" name="password" class="form-control" id="password" placeholder="{% trans "Пороль" %}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label">{% trans "Имя" %}</label><div class="col-sm-8">
                            <input type="first_name" name="first_name" class="form-control" id="first_name" placeholder="{% trans "Имя" %}">
                        </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label">{% trans "Фамилия" %}</label>
                            <div class="col-sm-8">
                                <input type="last_name" name="last_name" class="form-control" id="last_name" placeholder="{% trans "Фамилия" %}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label">{% trans "Адрес Эл. Почты" %}</label>
                            <div class="col-sm-8">
                                <input type="email" name="email" class="form-control" id="" placeholder="{% trans "Адрес Эл. Почты" %}">
                            </div>
                        </div>
{#                        <div class="form-group row">#}
{#                            <div class="col-sm-8 offset-sm-0">#}
{#                                <button type="submit" class="btn btn-primary" type="button" data-toggle="modal" data-actions-icnt="/" data-target="#">Log in</button>#}
{#                            </div>#}
{#                        </div>#}
                        <div>
                            <input class="btn btn-primary" type="submit" data-actions-icnt="/login_page">
                            <a class="btn btn-primary" href="login_page">{% trans "Выход" %}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </div>


{% endblock %}
