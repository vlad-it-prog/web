{% extends "common.html" %}
{% block content %}


     <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="padding: 0px">
                <div style="height: 150px"></div>
            </div>
            <div class="col-4" style="padding: 0px"></div>
            <div class="col-4" style="padding: 0px">
                <div class="card card-body bg-light">
                    <form method="post" action="register_2">
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" name="login" class="form-control" id="login" placeholder="Username">

                        <div class="form-group row">

                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label">First Name</label><div class="col-sm-8">

                        </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                                <input type="last_name" name="last_name" class="form-control" id="last_name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label">Email</label>

                        <div class="form-group row">

                        <div>
                            <input class="btn btn-primary" type="submit" data-actions-icnt="/login_page"> <a class="btn btn-primary" href="login_page">Cancel</a>

                    </form>
                </div>
            </div>
        </div>
     </div>
