{% extends "common.html" %}
{% block content %}
    {% load i18n %}
    <div class="row">
    <div class="col-12" style="height: 40px">
        {% if msg %}
            <div class="alert alert-info" align="center">
                <strong>{% trans "Please, Try Again!" %}</strong>
            </div>
        {% endif %}
    </div>
    </div>



     <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="padding: 0px; height: 150px">
                <div>
                </div>
            </div>
                <div class="col-4" style="padding: 0px">
                </div>
            <div class="col-4" style="padding: 0px">
                <div class="card card-body bg-light">
                    <form method="post" action="/login_user">
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">{% trans "Username" %}</label>
                        <div class="col-sm-8">
                          <input type="text" name="username" class="form-control" id="" placeholder="{% trans "Username" %}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">{% trans "Password" %}</label>
                        <div class="col-sm-8">
                          <input type="password" name="password" class="form-control" id="" placeholder="{% trans "Password" %}">
                        </div>

                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3 offset-sm-0">
                          <button type="submit" class="btn btn-dark" data-toggle="modal" formmethod="post">{% trans "Log In" %}</button>
                        </div>
                          <div class="col-sm-4 offset-sm-0">
                              <label class="col-form-label">{% trans "Select Language" %}</label>
                          </div>
                      </div>
                    </form>
                    <div class="row">
                    <div class="col-3">
                        <a class="btn btn-secondary" href="/registration">{% trans "Register" %}</a>
                    </div>
                     <div class="col-8">
                    <form action="language" method="post" style="width: 200px">
                            <div class="row">
                                <div class="col-9">
                                    <select class="custom-select" list="settings_language_list" name="language">
                                        <datalist id="settings_language_list">
                                            <option value="en">{% trans "english" %}</option>
                                            <option value="ru">{% trans "russian" %}</option>
                                            <option value="be">{% trans "belorussian" %}</option>
                                        </datalist>
                                    </select>
                                </div>
                        <div class="col-3">

                        <button  type="submit" style="width: 150px"
                                 class="btn btn-secondary" title="{% trans "Save Changes" %}">{% trans "Save Changes" %}
                        </button>
                            </div>
                    </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
     </div>


{% endblock %}
