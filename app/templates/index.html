{% extends "common.html" %}
{% block content %}


     <div class="container-fluid">
        <div class="row">

            <div class="col-12" style="padding: 0px">
                <div style="height: 150px">
                </div>
            </div>

                <div class="col-4" style="padding: 0px">
                </div>

            <div class="col-4" style="padding: 0px">
                <div class="card card-body bg-light">

                    <form method="post" action="login">

                      <div class="form-group row">
                        <label for="" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-8">
                          <input type="text" name="login" class="form-control" id="login" placeholder="Username">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-8">
                          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                        </div>
                      </div>



                      <div class="form-group row">
                        <div class="col-sm-8 offset-sm-0">

                          <button type="submit" class="btn btn-primary" type="button" id="login">Log in</button>
                        <button class="btn btn-primary" type="button" name="register" id="register" placeholder="Register">Register</button>
                        </div>
                      </div>

                        </form>

                </div>
            </div>

        </div>
     </div>


{% endblock %}
